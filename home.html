<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Fullscreen HTML5 Page Background Video</title>
    
    
    
    
        <link rel="stylesheet" href="css/vidback.css">

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
      <link rel="stylesheet" type="text/css" href="css/demo.css" />
      <link rel="stylesheet" type="text/css" href="css/component.css" />
      <script src="js/modernizr.custom.js"></script>
    <style>
    .person{
      height:50px;
      
    }
    .trivago{
      padding-top: 20%;   
      background-image: url('media/logo_optimised.svg');
      background-repeat: no-repeat; 
      z-index: 11111;
    }
    </style>
  </head>

  <body>
  <div>

    <video class="cover image" autoplay  poster="media/forest.jpg" id="bgvid" loop muted>

  <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
<source src="" type="video/webm">
<source src="media/hotel_promo.mp4" type="video/mp4">
</video>
<div class="trivago">
</div>
<form id="theForm" class="simform" autocomplete="off">
          <div class="simform-inner">
            <ol class="questions">
              
              <li>
                <span><label for="q1">Where do you want to go?</label></span>
                <input id="q1" name="q1" type="text"/>
              </li>
              <li>
                <span><label for="q2">How many <img class="person"src="media/icn_person1_dark.svg" alt="persons">  are going? &nbsp; </label></span>
                <input id="q2" name="q2" type="text"/>
              </li>
              <li>
                <span><label for="q1">When? Write like this : DD/MM/YYYY</label></span>
                <input id="q3" name="q3" type="text"/>
              </li>
              
            </ol><!-- /questions -->
            <button class="submit" type="submit">Send answers</button>
            <div class="controls">
              <button class="next"></button>
              <div class="progress"></div>
              <span class="number">
                <span class="number-current"></span>
                <span class="number-total"></span>
              </span>
              <span class="error-message"></span>
            </div><!-- / controls -->
          </div><!-- /simform-inner -->
          <span class="final-message"></span>
        </form><!-- /simform -->      
      </section>
      
    </div><!-- /container -->
    <script src="js/classie.js"></script>
    <script src="js/stepsForm.js"></script>
    <script>
      var theForm = document.getElementById( 'theForm' );

      new stepsForm( theForm, {
        onSubmit : function( form ) {
          // hide form
          classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

          /*
          form.submit()
          or
          AJAX request (maybe show loading indicator while we don't have an answer..)
          */

          // let's just simulate something...
          var messageEl = theForm.querySelector( '.final-message' );
          messageEl.innerHTML = 'Here are your glorious results ';

          classie.addClass( messageEl, 'show' );
        }
      } );
    </script>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/vidback.js"></script>

    
    
    
  </body>
</html>
